<head>

    <title>Piano Didattico AFAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Piano Didattico di Corso di Studi AFAM</h1>

        <div class="controls">
            <button id="addInsegnamento" class="btn-primary">+ Aggiungi Insegnamento</button>

        <div id="totalCFA" class="total-cfa">

        </div>

        <div id="insegnamentiContainer"></div>
    </div>
